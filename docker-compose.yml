services:
  # --- BACKEND (Python) ---
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: assetflow_backend
    restart: always
    ports:
      - "5328:5328"
    volumes:
      # ðŸ‘‡ Mapeia a pasta server. Alterou Python? Reinicia sÃ³ o container rapidinho.
      - ./server:/app/server
      - ./assetflow.db:/app/server/assetflow.db
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=development  # Ativa modo debug/reload no Flask
      - FLASK_DEBUG=1

  # --- FRONTEND (Next.js) ---
  frontend:
    build: .
    container_name: assetflow_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5328
    # ðŸ‘‡ O PULO DO GATO (Hot Reload)
    volumes:
      - .:/app                 # Espelha sua pasta atual para dentro do Docker
      - /app/node_modules      # Protege as dependÃªncias do Linux (nÃ£o apague essa linha!)
      - /app/.next             # Protege o build cache
    # ðŸ‘‡ ForÃ§a rodar em modo desenvolvimento
    command: npm run dev
    depends_on:
      - backend