services:
  # --- BACKEND (Python / Flask) ---
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: assetflow_backend
    restart: always
    ports:
      - "5328:5328"
    volumes:
      - ./server:/app/server
      - ./server/assetflow.db:/app/server/assetflow.db
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1

    # ðŸ”’ LIMITES
    mem_limit: 2g
    cpus: 1.0
    tmpfs:
      - /tmp:size=128m

  # --- FRONTEND (Next.js) ---
  frontend:
    build: .
    container_name: assetflow_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5328
      - WATCHPACK_POLLING=true
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    depends_on:
      - backend

    # ðŸ”’ LIMITES
    mem_limit: 1.5g
    cpus: 1.0
    tmpfs:
      - /tmp:size=128m
