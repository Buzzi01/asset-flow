services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: assetflow_backend
    restart: always
    ports:
      - "5328:5328"
    volumes:
      # üëá AQUI EST√Å A CORRE√á√ÉO: Mapeamos para dentro da pasta /server/
      - ./assetflow.db:/app/server/assetflow.db
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production

  frontend:
    build: .
    container_name: assetflow_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5328
    # üëá ADICIONE ESTAS LINHAS ABAIXO:
    volumes:
      - .:/app                 # Espelha sua pasta atual para dentro do Docker
      - /app/node_modules      # Protege as depend√™ncias do Linux
      - /app/.next             # Protege o build do Next
    command: npm run dev       # Roda em modo de desenvolvimento (com atualiza√ß√£o autom√°tica)
    depends_on:
      - backend