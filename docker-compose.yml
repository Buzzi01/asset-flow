services:
  # --- Serviço do Backend (Python) ---
  backend:
    build: ./server
    container_name: assetflow_backend
    restart: always
    ports:
      - "5328:5328"
    volumes:
      # Mapeia o banco de dados do seu PC para dentro do container
      # Assim, se você deletar o container, não perde os dados!
      - ./assetflow.db:/app/assetflow.db
      - ./backups:/app/backups
    environment:
      - FLASK_ENV=production

  # --- Serviço do Frontend (Next.js) ---
  frontend:
    build: .
    container_name: assetflow_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # O navegador do usuário (fora do docker) acessa o backend via localhost
      - NEXT_PUBLIC_API_URL=http://localhost:5328
    depends_on:
      - backend